//RIP CS:GO o7. Farewell.
//All this shit for CS2.

engine_low_latency_sleep_after_client_tick 1

bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

//scroll bhop bind
alias "+myjump" "+jump"
alias "-myjump" "-jump"
bind "ralt" "+myjump;-back;-myjump"
bind "mwheeldown" "+myjump;-myjump"
bind "mwheelup" "+myjump;-myjump"

//longjump
alias _checkw "-back; -forward; alias checkw";
//better movement
alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"

//jumpthrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind mouse3 "+jumpaction;+throwaction;"

//cround jump
alias +DJUMP "+jump; +duck"
alias -DJUMP "-jump; -duck"
bind space "+DJUMP"

//drop c4
alias "+bomb" "slot3; slot5"; 
alias "-bomb" "drop; lastinv"; 
bind j +bomb


viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 1.5
viewmodel_offset_z -2.0


cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.40"
cl_radar_square_with_scoreboard "1"

speaker_config 2
